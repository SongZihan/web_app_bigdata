{% extends "common/layout.html" %}
{% block content %}
<style>
    .yellow{
        background-color:yellow;
    }
    .btn-file {
 position: relative;
 overflow: hidden;
}
.btn-file input[type=file] {
 position: absolute;
 top: 0;
 right: 0;
 min-width: 100%;
 min-height: 100%;
 font-size: 100px;
 text-align: right;
 filter: alpha(opacity=0);
 opacity: 0;
 outline: none;
 background: white;
 cursor: inherit;
 display: block;
}


</style>


<div class="container col-md-6 col-md-offset-3" style="padding-top: 100px">
    <!--     <form enctype="multipart/form-data">
            <input type="file" name="upload_file" id="file"/>
        </form> -->
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group pull-left" role="group">
            <button type="button" class="btn btn-default go_back">go back</button>
        </div>
        <div class="btn-group pull-right" role="group">
            <button type="button" class="btn btn-default delete">delete</button>
        </div>
        <div class="btn-group pull-right" role="group">
            <button type="button" class="btn btn-default mkdir">mkdir</button>
        </div>
        <div class="btn-group pull-right" role="group">
            <span class="btn btn-danger btn-file">
                upload~<input type="file" id="upload">
                <!--             <button id="upload" type="button" class="btn btn-danger"></button> -->
            </span>
        </div>
        
        <div class="btn-group pull-right" role="group">
            <span class="btn btn-danger btn-file download">
                <a href="#" >download~</a>
            </span>
        </div>
    </div>
    <div class="jumbotron">
        <ul class="list-group">
            <li id="path" class="list-group-item">/</li>
        </ul>

        <ul class="list-group" id="welcome">
        </ul>
    </div>

</div>


{% endblock %}
