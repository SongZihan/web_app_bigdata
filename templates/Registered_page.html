<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href="{{buildStaticUrl('/plugins/bootstrap_v3/css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
<div class="container col-md-6 col-md-offset-3" style="padding-top: 100px">
    <h1 style="padding-bottom: 20px">Data Lake System <span class="label label-success">Beta</span></h1>
    <div class="panel panel-warning">
        <div class="panel-heading"> Login</div>
        <div class="panel-footer">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputUserName" class="col-sm-2 control-label">User</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputUserName"
                               placeholder="Please input your user name~">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-2 control-label">Repeat Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 btn-group btn-group-lg">
                        <button type="submit" class="btn btn-danger rg-env">Registered!</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="text-center" style="padding-top: 300px">Developer:SongZihan s2403353662@gmail.com</footer>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="{{buildStaticUrl('/plugins/bootstrap_v3/js/bootstrap.min.js')}}"></script>
<script src="{{buildStaticUrl('/js-self/registered.js')}}"></script>
<!--  引入layer.js管理弹窗-->
<script src="{{buildStaticUrl('/plugins/layer/layer.js')}}"></script>
</body>
</html>
